2=%SourceDir%\Internat\KrcUpd\XchgFile.exe #%KrcR1TpDir%\RSI\RSILIB.dat | C:\KRC_Option\RSI\Convert\rsi_lib.upg | C:\KRC_Option\RSI\Convert\old_rsilib.dat#
