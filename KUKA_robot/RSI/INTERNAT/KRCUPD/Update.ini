%UninstDir%\Kit.dll=%SourceDir%\Kit.dll
%UninstDir%\UnInstall.exe=%SourceDir%\_Setup.exe
%UninstDir%\UnInstall.ini=%SourceDir%\Internat\KrcUpd\UnInstall.ini
%UninstDir%\Internat\KrcUpd\UnInst.ini=%SourceDir%\Internat\KrcUpd\UnInst.ini
%UninstDir%\Internat\KrcUpd\*.del=%SourceDir%\Internat\KrcUpd\*.del

;for reinstallation
