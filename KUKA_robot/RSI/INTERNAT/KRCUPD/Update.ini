%ReinstDir%\ReInstall.ini=%SourceDir%\Internat\KrcUpd\ReInstall.ini
%ReinstDir%\Internat\KrcUpd\*.add=%SourceDir%\Internat\KrcUpd\*.add
%ReinstDir%\Internat\KrcUpd\*.del=%SourceDir%\Internat\KrcUpd\*.del
%ReinstDir%\Internat\KrcUpd\*.txt=%SourceDir%\Internat\KrcUpd\*.txt
